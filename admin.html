<!DOCTYPE html>
<html lang="ar">
<head>
  <script>
    if (localStorage.getItem("isAdmin") !== "true") {
      location.href = "./index.html";
    }
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
</head>

<body style="font-family: Arial; direction: rtl; text-align: center; margin-top: 50px;">

  <h1>مرحباً بك في لوحة الأدمن ✅</h1>
  <p>تم تسجيل الدخول بنجاح.</p>

 <button onclick="logoutAdmin()">تسجيل خروج</button>

<script>
  function logoutAdmin() {
    // ✅ حذف صلاحية الأدمن حتى لا يظل يفتح admin.html تلقائياً
    localStorage.removeItem("isAdmin");

    // رجوع لصفحة تسجيل الدخول
    window.location.href = "./index.html";
  }
</script>


</body>
</html>
